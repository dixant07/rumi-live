<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <defs>
    <!-- Fur gradient for ears -->
    <linearGradient id="furGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    <!-- Inner ear gradient -->
    <linearGradient id="innerEarGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF69B4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Left Ear -->
  <g transform="translate(30, 30)">
    <!-- Outer ear -->
    <ellipse cx="50" cy="70" rx="45" ry="70" fill="url(#furGradient)" />
    <!-- Inner ear -->
    <ellipse cx="50" cy="75" rx="25" ry="45" fill="url(#innerEarGradient)" />
    <!-- Fur texture lines -->
    <path d="M25,40 Q50,35 75,40" stroke="#5D3A1A" stroke-width="2" fill="none" opacity="0.3"/>
    <path d="M20,60 Q50,55 80,60" stroke="#5D3A1A" stroke-width="2" fill="none" opacity="0.3"/>
  </g>
  
  <!-- Right Ear -->
  <g transform="translate(170, 30)">
    <!-- Outer ear -->
    <ellipse cx="50" cy="70" rx="45" ry="70" fill="url(#furGradient)" />
    <!-- Inner ear -->
    <ellipse cx="50" cy="75" rx="25" ry="45" fill="url(#innerEarGradient)" />
    <!-- Fur texture lines -->
    <path d="M25,40 Q50,35 75,40" stroke="#5D3A1A" stroke-width="2" fill="none" opacity="0.3"/>
    <path d="M20,60 Q50,55 80,60" stroke="#5D3A1A" stroke-width="2" fill="none" opacity="0.3"/>
  </g>
  
  <!-- Nose (positioned at bottom center) -->
  <g transform="translate(125, 150)">
    <ellipse cx="25" cy="15" rx="25" ry="18" fill="#1a1a1a" />
    <!-- Nose highlight -->
    <ellipse cx="20" cy="10" rx="8" ry="5" fill="#444" opacity="0.5"/>
  </g>
</svg>
