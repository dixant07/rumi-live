name: Deploy to Cloud Run and Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy rumi-live \
            --source . \
            --region us-central1 \
            --allow-unauthenticated \
            --port 3000 \
            --build-arg "NEXT_PUBLIC_FIREBASE_API_KEY=${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}" \
            --build-arg "NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}" \
            --build-arg "NEXT_PUBLIC_FIREBASE_PROJECT_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}" \
            --build-arg "NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}" \
            --build-arg "NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}" \
            --build-arg "NEXT_PUBLIC_FIREBASE_APP_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}" \
            --build-arg "NEXT_PUBLIC_MATCHMAKING_URL=${{ secrets.NEXT_PUBLIC_MATCHMAKING_URL }}" \
            --build-arg "NEXT_PUBLIC_APP_URL=${{ secrets.NEXT_PUBLIC_APP_URL }}" \
            --build-arg "NEXT_PUBLIC_CASHFREE_BACKEND_URL=${{ secrets.NEXT_PUBLIC_CASHFREE_BACKEND_URL }}" \
            --build-arg "NEXT_PUBLIC_CASHFREE_ENVIRONMENT=${{ secrets.NEXT_PUBLIC_CASHFREE_ENVIRONMENT }}" \
            --set-env-vars "NODE_ENV=production,PORT=3000,FIREBASE_SERVICE_ACCOUNT_KEY=${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }},FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }},MATCHMAKING_URL=${{ secrets.MATCHMAKING_URL }},MATCHMAKING_SERVER_KEY=${{ secrets.MATCHMAKING_SERVER_KEY }},CASHFREE_CLIENT_ID=${{ secrets.CASHFREE_CLIENT_ID }},CASHFREE_CLIENT_SECRET=${{ secrets.CASHFREE_CLIENT_SECRET }},CASHFREE_ENVIRONMENT=${{ secrets.CASHFREE_ENVIRONMENT }},TURN_SHARED_SECRET=${{ secrets.TURN_SHARED_SECRET }},TURN_SERVER_URL=${{ secrets.TURN_SERVER_URL }}"

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_RUMI_LIVE }}
          projectId: rumi-live
          channelId: live
