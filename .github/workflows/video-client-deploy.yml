name: Build and Test

on:
  pull_request:
    branches:
      - main
      - master

env:
  NEXT_TELEMETRY_DISABLED: "1"

jobs:
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint
        continue-on-error: true

      - name: Type check
        run: npx tsc --noEmit
        continue-on-error: true

      - name: Build application
        run: npm run build
        env:
          # Build-time environment variables (use dummy values for CI build validation)
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY || 'test-api-key' }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN || 'test.firebaseapp.com' }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID || 'test-project' }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET || 'test.appspot.com' }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID || '123456789' }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID || '1:123:web:abc' }}
          NEXT_PUBLIC_MATCHMAKING_URL: ${{ secrets.NEXT_PUBLIC_MATCHMAKING_URL || 'http://localhost:5000' }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL || 'http://localhost:9191' }}
          NEXT_PUBLIC_GAMES_BASE_URL: /games
          NEXT_PUBLIC_CASHFREE_BACKEND_URL: ${{ secrets.NEXT_PUBLIC_CASHFREE_BACKEND_URL || 'https://sandbox.cashfree.com' }}
          NEXT_PUBLIC_CASHFREE_ENVIRONMENT: ${{ secrets.NEXT_PUBLIC_CASHFREE_ENVIRONMENT || 'sandbox' }}
