<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic-Tac-Toe Multi</title>
  <style>
    :root {
      --primary: #1e1e1e;
      --primary-dark: #121212;
      --bg: #121212;
      --bg-secondary: #1a1a1a;
      --accent: #2c3e50;
      --white: #ffffff;
      --text: #ffffff;
    }

    canvas {
      display: block;
      margin: 0 auto;
    }

    #ui-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .ui-element {
      pointer-events: auto;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <div id="ui-layer"></div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
