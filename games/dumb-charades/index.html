<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dumb Charades</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #e94560;
      --primary-dark: #c81e45;
      --bg: #1a1a2e;
      --bg-secondary: #16213e;
      --accent: #e94560;
      --gold: #f1c40f;
      --white: #ffffff;
      --text: #ffffff;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      overflow: hidden;
      font-family: 'Outfit', sans-serif;
      color: var(--text);
    }

    #app {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      filter: drop-shadow(0 0 20px rgba(233, 69, 96, 0.15));
    }

    #guess-input {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 40px;
      border: 3px solid var(--accent);
      outline: none;
      width: 340px;
      box-shadow: 0 0 25px rgba(233, 69, 96, 0.3);
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      font-family: 'Outfit', sans-serif;
      font-weight: 700;
      color: #fff;
      background: rgba(22, 33, 62, 0.95);
      z-index: 1000;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    #guess-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
      text-transform: none;
      letter-spacing: 0;
    }

    #guess-input:focus {
      width: 420px;
      background: rgba(22, 33, 62, 1);
      transform: translateX(-50%) translateY(-5px);
      border-color: var(--gold);
      box-shadow: 0 0 35px rgba(241, 196, 15, 0.3);
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <input type="text" id="guess-input" class="hidden" placeholder="Type your guess here..." autocomplete="off">
  <script type="module" src="/src/main.js"></script>
</body>

</html>
